spring.application.name=backend-test

# Base de datos MariaDB
spring.datasource.url=jdbc:mariadb://127.0.0.1:3306/mangoa?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=valeria
spring.datasource.password=valeria
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# JPA - Recrea las tablas en cada test
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jpa.properties.hibernate.format_sql=true

# Desactiva Security para tests
spring.autoconfigure.exclude=\
  org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration,\
  org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration

# Mail desactivado
spring.mail.host=localhost
spring.mail.port=1025

# JWT
jwt.secret=VGhpcy1pcy1hLXRlc3Qtc2VjcmV0LXN0cmluZw==
jwt.expiration=86400000

# Logging
logging.level.org.springframework.security=OFF
logging.level.com.example.demo=DEBUG
logging.level.org.hibernate.SQL=DEBUG
